<!--跳转函数-->
<script type="text/javascript">     
function countDown(secs,surl){     
 //alert(surl);     
 var jumpTo = document.getElementById('jumpTo');
 jumpTo.innerHTML=secs;  
 if(--secs>0){     
     setTimeout("countDown("+secs+",'"+surl+"')",1000);     
     }     
 else{       
     location.href=surl;     
     }     
 }     
</script> 



<!--提交代码-->

<script type="text/javascript">
function createXMLHttpRequest(){
if(window.XMLHttpRequest){//非IE浏览器
			xmlHttp=new XMLHttpRequest();
		}
		else if(window.ActiveXObject){
			xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
		}

 }
 
function Todeal(){
createXMLHttpRequest();
postStr="a="+4;
xmlHttp.open("post", "topad.php");
xmlHttp.setRequestHeader("cache-control","no-cache"); 
xmlHttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
xmlHttp.send(postStr);
xmlHttp.onreadystatechange=function()
{
if (4==xmlHttp.readyState){
                if (200==xmlHttp.status)
				{
				    //alert(xmlHttp.responseText);
					document.getElementById("messge").innerHTML="提交成功！请稍候。";
					countDown(3,'index.php');
                }
				else
				{
                    alert("发生错误!");
					document.getElementById("messge").innerHTML="提交失败！请重新提交或联系服务员。";
                }
            }
}
}

</script>



<script type="text/javascript">
window.onload = function(){
        Todeal();
			
}
</script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>

<span>尊敬的客户！你的订单</span><span id="messge"></span><span id="jumpTo">3</span>秒后自动跳转到首页

</body>
</html>
